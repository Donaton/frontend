<!DOCTYPE html>
<html>
<head>
  <title>Donaciones</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos para la lista de donaciones */
    ol {
      list-style-type: decimal;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    li {
      margin-bottom: 10px;
    }

    /* Estilos para los diferentes elementos de la lista */
    .donacion {
      color: #333;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
    }

    .donacion:nth-child(even) {
      background-color: #eaeaea;
    }

    .donacion strong {
      color: #ff0000;
    }

    /* Estilos para el botón de descarga */
    .boton-descarga {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilos para el título "Donaciones" */
    h1 {
      font-size: 18px;
      text-align: left;
      margin: 0;
      padding: 10px 0;
    }

    /* Estilos para el menú de navegación */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    ul.navbar-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    li.navbar-item {
      margin-left: 10px;
    }

    li.navbar-item a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
    }

    li.navbar-item a:hover {
      background-color: #555;
    }

    .boton-donar {
      display: inline-block;
      background-color: #FFC107;
      color: #333;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilos para el fondo de imagen */
    .inner-bgimg {
      background: url('https://infyfunding.nyc3.digitaloceanspaces.com/108/video-img.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .container {
      padding: 20px;
    }

    .inner-text {
      position: relative;
      z-index: 1;
    }

    .fs-18 {
      font-size: 18px;
    }

    .fw-5 {
      font-weight: 500;
    }

    .mb-md-3 {
      margin-bottom: 30px;
    }

    .pb-lg-2 {
      padding-bottom: 20px;
    }

    .mb-2 {
      margin-bottom: 20px;
    }

    .fs-1 {
      font-size: 32px;
    }

    .mb-md-0 {
      margin-bottom: 0;
    }

    .fw-6 {
      font-weight: 600;
    }

    .position-relative {
      position: relative;
    }

    .parallelogram-shape {
      transform: perspective(1px) rotate(-2deg);
    }
  </style>
</head>
<body>
<nav>
  <h1>Donaciones</h1>
  <ul class="navbar-list">
    <li class="navbar-item"><a href="#">Inicio</a></li>
    <li class="navbar-item"><a href="#">Casos</a></li>
    <li class="navbar-item"><a href="#" class="boton-donar">Donar</a></li>
  </ul>
</nav>

<div class="inner-bgimg position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-7 parallelogram-shape">
        <div class="text-white inner-text position-relative">
          <p class="fs-18 fw-5 mb-md-3 pb-lg-2 mb-2">Nuestra Misión: Alimentos, Educación, Medicina</p>
          <h2 class="fs-1 mb-md-0 fw-6">Nuestras Causas</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Donaciones realizadas</h2>

<ol>
  <li class="donacion">Donación de <strong>Juan</strong>: $50</li>
  <li class="donacion">Donación de <strong>María</strong>: $100</li>
  <li class="donacion">Donación de <strong>Carlos</strong>: $20</li>
  <li class="donacion">Donación de <strong>Ana</strong>: $75</li>
</ol>

<button class="boton-descarga" onclick="descargarDonaciones()">Descargar lista de donaciones</button>

<script>
  function descargarDonaciones() {
    var contenido = "Donaciones realizadas:\n\n" +
      "Juan: $50\n" +
      "María: $100\n" +
      "Carlos: $20\n" +
      "Ana: $75";

    var enlace = document.createElement("a");
    enlace.href = "data:text/plain;charset=utf-8," + encodeURIComponent(contenido);
    enlace.download = "donaciones.txt";
    enlace.style.display = "none";
    document.body.appendChild(enlace);
    enlace.click();
    document.body.removeChild(enlace);
  }
</script>
</body>
</html>
